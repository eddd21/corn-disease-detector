<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara - Detector de Enfermedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-success shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-arrow-left me-2"></i> Volver al Inicio
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-camera me-2"></i>Captura desde Cámara
                        </h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Video de la cámara -->
                        <div class="mb-4">
                            <video id="video" width="100%" autoplay playsinline class="rounded shadow"></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                        </div>
                        
                        <!-- Controles -->
                        <div class="mb-4">
                            <button id="captureBtn" class="btn btn-success btn-lg me-2">
                                <i class="fas fa-camera me-2"></i> Capturar y Analizar
                            </button>
                            <button id="switchCamera" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-sync-alt me-2"></i> Cambiar Cámara
                            </button>
                        </div>

                        <!-- Resultados de cámara -->
                        <div id="cameraResults" class="mt-4" style="display: none;">
                            <img id="capturedImage" class="img-fluid rounded shadow mb-3" alt="Imagen capturada">
                            <div id="cameraAnalysis" class="alert alert-info">
                                <i class="fas fa-spinner fa-spin me-2"></i>Analizando imagen...
                            </div>
                        </div>

                        <!-- Instrucciones -->
                        <div class="mt-5">
                            <h5 class="text-primary">
                                <i class="fas fa-lightbulb me-2"></i>Consejos para Mejor Captura
                            </h5>
                            <div class="row text-start">
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li><i class="fas fa-check text-success me-2"></i>Buena iluminación natural</li>
                                        <li><i class="fas fa-check text-success me-2"></i>Enfocar bien la hoja</li>
                                        <li><i class="fas fa-check text-success me-2"></i>Fondo uniforme</li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li><i class="fas fa-check text-success me-2"></i>Capturar toda la hoja</li>
                                        <li><i class="fas fa-check text-success me-2"></i>Evitar sombras</li>
                                        <li><i class="fas fa-check text-success me-2"></i>Máxima resolución</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const switchCamera = document.getElementById('switchCamera');
        const capturedImage = document.getElementById('capturedImage');
        const cameraResults = document.getElementById('cameraResults');
        const cameraAnalysis = document.getElementById('cameraAnalysis');

        let currentStream = null;
        let useFrontCamera = false;

        // Inicializar cámara
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                currentStream = stream;
                video.srcObject = stream;
                
            } catch (err) {
                console.error('Error accediendo a la cámara:', err);
                alert('Error al acceder a la cámara. Asegúrese de permitir el acceso a la cámara.');
            }
        }

        // Capturar imagen
        captureBtn.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convertir a blob y enviar
            canvas.toBlob(function(blob) {
                analyzeCameraImage(blob);
            }, 'image/jpeg', 0.8);
        });

        // Cambiar cámara
        switchCamera.addEventListener('click', function() {
            useFrontCamera = !useFrontCamera;
            initCamera();
        });

        // Analizar imagen de cámara
        function analyzeCameraImage(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'capture.jpg');
            
            captureBtn.disabled = true;
            captureBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Analizando...';
            
            // Mostrar imagen capturada
            capturedImage.src = URL.createObjectURL(blob);
            cameraResults.style.display = 'block';
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                captureBtn.disabled = false;
                captureBtn.innerHTML = '<i class="fas fa-camera me-2"></i>Capturar y Analizar';
                
                if (data.success) {
                    cameraAnalysis.innerHTML = `
                        <div class="alert alert-${data.disease_info.color}">
                            <h5 class="alert-heading">
                                <i class="fas fa-diagnoses me-2"></i>${data.prediction}
                            </h5>
                            <p class="mb-2">Confianza: <strong>${Math.round(data.confidence * 100)}%</strong></p>
                            <p class="mb-0"><strong>Descripción:</strong> ${data.disease_info.description}</p>
                            <hr>
                            <p class="mb-1"><strong>Tratamiento:</strong> ${data.disease_info.treatment}</p>
                        </div>
                    `;
                } else {
                    cameraAnalysis.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error: ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                captureBtn.disabled = false;
                captureBtn.innerHTML = '<i class="fas fa-camera me-2"></i>Capturar y Analizar';
                cameraAnalysis.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error de conexión: ${error.message}
                    </div>
                `;
            });
        }

        // Inicializar cámara al cargar
        document.addEventListener('DOMContentLoaded', initCamera);
    </script>
</body>
</html>
